<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery City</title>
	<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<div id="wrapper">
			<h1>jQuery City</h1>	

			<div id="thumbnail-wrapper">
				<a id="left" class="arrow"><img src="images/l.png"></a>
				<div id="thumbnails">
					<img class="thumb" id="image1" src="http://lorempixel.com/500/500/city/1" alt="City1" title="City1">
					<img class="thumb" id="image2" src="http://lorempixel.com/500/500/city/2" alt="City2" title="City2">
					<img class="thumb" id="image3" src="http://lorempixel.com/500/500/city/3" alt="City3" title="City3">
					<img class="thumb" id="image4" src="http://lorempixel.com/500/500/city/4" alt="City4" title="City4">
					<img class="thumb" id="image5" src="http://lorempixel.com/500/500/city/5" alt="City5" title="City5">
					<img class="thumb" id="image6" src="http://lorempixel.com/500/500/city/6" alt="City6" title="City6">
					<img class="thumb" id="image7" src="http://lorempixel.com/500/500/city/7" alt="City7" title="City7">
					<img class="thumb" id="image8" src="http://lorempixel.com/500/500/city/8" alt="City8" title="City8">
					<div class="clear"></div>
				</div>
				<a id="right" class="arrow"><img src="images/r.png"></a>
			</div>

			<img id="bigimage" src="http://lorempixel.com/500/500/city/1" alt="City1" title="City1">
		</div>

		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="js/project.js"></script>
	</body>
	</html>
