<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<title>Basic Form</title>

  	<link rel="stylesheet" type="text/css" href="css/normalize.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="container">	
		<form  action="index.html" method="post" enctype="multipart/form-data">
		<h3>Contact Form</h3>
	
		<div class="field">
			<label for="name">Name:</label>
			<input type="text" name="name" id="name">
		</div>

		<div class="field">
			<label for="password">Password:</label>
			<input type="password" name="password" id="password">
		</div>

		<div class="field">
			<label for="mood">Mood:</label>
			<input type="radio" name="mood" value="happy">Happy
			<input type="radio" name="mood" value="sad">Sad
			<input type="radio" name="mood" value="pensive">Pensive
			<input type="radio" name="mood" value="meh">Meh
		</div>


		<div class="field">
			<label for="vehicle">My Ride:</label>
			<input type="checkbox" name="vehicle" value="Bike">I have a bike
			<input type="checkbox" name="vehicle" value="Car">I have a car
			<input type="checkbox" name="vehicle" value="Elephant">I have a pet elephant
		</div>

		<div class="field">
			<label for="message">Message:</label>
			<textarea name="message" id="message">
			</textarea>
			<p class="hint">Write your message.</p>
		</div>

		<div class="field">
			<select name="degree" id="degree">
				<option>Some High School</option>
				<option>High School Degree</option>
				<option>Associates</option>
				<option>Bachelors</option>
				<option>Clown College Certificate</option>
			</select>
		</div>

		<input type="submit" id="submit" value="Send this crap">

		</form>
	</div>

	<a href="http://www.google.com">Don't Click Here!</a>

	<div id="answers">	
		<h3>Answers</h3>
	
		<div class="field">
			<h4>Name</h4>
			<p class="name"></p>
		</div>

		<div class="field">
			<h4>Password</h4>
			<p class="password"></p>
		</div>

		<div class="field">
			<h4>Mood</h4>
			<p class="mood"></p>
		</div>

		<div class="field">
			<h4>My Ride</h4>
			<p class="vehicle"></p>
		</div>

		<div class="field">
			<h4>Message</h4>
			<p class="message"></p>
		</div>

		<div class="field">
			<h4>Degree</h4>
			<p class="degree"></p>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery.animate-colors-min.js"></script>
	<script src="js/project.js"></script>
</body>
</html>
