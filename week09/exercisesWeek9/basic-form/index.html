<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<title>Basic Form</title>

  	<link rel="stylesheet" type="text/css" href="css/normalize.css">
  	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="container">	
		<form>
		<h3>Contact Form</h3>
	
		<div class="field">
			<label for="name">Name:</label>

		</div>

		<div class="field">
			<label for="password">Password:</label>

		</div>

		<div class="field">
			<label for="mood">Mood:</label>

		</div>


		<div class="field">
		<label for="vehicle">My Ride:</label>

		</div>

		<div class="field">
			<label for="message">Message:</label>


			<p class="hint">Write your message.</p>
		</div>

		<div class="field">


		</div>


		</form>
	</div>



	<div id="answers">	
		<h3>Answers</h3>
	
		<div class="field">
			<h4>Name</h4>
			<p class="name"></p>
		</div>

		<div class="field">
			<h4>Password</h4>
			<p class="password"></p>
		</div>

		<div class="field">
			<h4>Mood</h4>
			<p class="mood"></p>
		</div>

		<div class="field">
			<h4>My Ride</h4>
			<p class="vehicle"></p>
		</div>

		<div class="field">
			<h4>Message</h4>
			<p class="message"></p>
		</div>

		<div class="field">
			<h4>Degree</h4>
			<p class="degree"></p>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/project.js"></script>
</body>
</html>
